name: Sync main branch from Gitea

on:
  schedule:
    - cron: '*/10 * * * *' # 每10分钟运行一次

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: hanckjt/hanckjt.github.io
        ref: master

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.Hexo }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H gitea.magictech.ai >> ~/.ssh/known_hosts

    - name: Add Gitea remote
      run: git remote add gitea ssh://git@gitea.magictech.ai:223/hank/hanckjt.github.io.git

    - name: Fetch Gitea main branch
      run: git fetch gitea main

    - name: Merge Gitea main into master
      run: |
        git checkout master
        git merge gitea/main --allow-unrelated-histories

    - name: Push changes to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push origin master
